name: build-installers
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.0.29)'
        required: true
        type: string
permissions:
  contents: write
jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
    steps:
      - name: Create release (no assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
  build-and-upload:
    name: Build and upload (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_type == 'tag' && github.ref || format('refs/tags/{0}', inputs.tag) }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win -- --publish never
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac -- --publish never
      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux -- --publish never
      - name: Upload Windows assets to GitHub Release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.exe
          fail_on_unmatched_files: true
      - name: Upload macOS assets to GitHub Release
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.dmg
          fail_on_unmatched_files: true
      - name: Upload Linux assets to GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.AppImage
          fail_on_unmatched_files: true
